    <script>

        // if window size if less than 600px then update banner image to fypt_1.png using risize listener
        window.addEventListener('resize', function () {
            var width = window.innerWidth;
            if (width < 600) {
                document.querySelector('.banner').src = 'assets/fypt_1.png';
                // append another banner image below banner image if src fypt_1 exists
                if (document.querySelector('.banner').src.includes('fypt_1')) {
                    document.querySelector('.banner').parentElement.insertAdjacentHTML('beforeend', '<img class="w-100 banner2" src="assets/fypt_2.png">');
                }

            } else {
                document.querySelector('.banner').src = 'assets/hero.png';
                const banner2 = document.querySelectorAll('.banner2');
                if (banner2) {
                    banner2.forEach(banner => {
                        banner.remove();
                    });
                }
            }
        });

        // check width onload event and update banner images
        onload = (event) => {
            var width = window.innerWidth;
            if (width < 600) {
                document.querySelector('.banner').src = 'assets/fypt_1.png';
                // append another banner image below banner image if src fypt_1 exists
                if (document.querySelector('.banner').src.includes('fypt_1')) {
                    document.querySelector('.banner').parentElement.insertAdjacentHTML('beforeend', '<img class="w-100 banner2" src="assets/fypt_2.png">');
                }

            } else {
                document.querySelector('.banner').src = 'assets/hero.png';
                const banner2 = document.querySelectorAll('.banner2');
                if (banner2) {
                    banner2.forEach(banner => {
                        banner.remove();
                    });
                }
            }
        };
    </script>
